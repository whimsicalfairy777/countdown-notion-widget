<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'UnifrakturMaguntia', cursive;
            background-color: ##9c816e;
            text-align: center;
            padding: 20px;
        }
        .countdown-container {
            background-color: #d1c9bd;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            color: #6F1A1A;
            font-size: 28px;
        }
        input, button {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 18px;
            padding: 5px;
            margin: 5px;
            border: 2px solid #6F1A1A;
            background-color: #d1c9bd;
            color: #6F1A1A;
        }
        #countdown {
            color: #6F1A1A;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Event Countdown</h1>
        <input type="date" id="eventDate">
        <button onclick="startCountdown()">Set Date</button>
        <p id="countdown">Enter a date to start</p>
    </div>

    <script>
        function startCountdown() {
            const eventDate = new Date(document.getElementById("eventDate").value);
            if (isNaN(eventDate)) {
                document.getElementById("countdown").innerText = "Please select a valid date!";
                return;
            }
            
            function updateCountdown() {
                const now = new Date();
                const timeDiff = eventDate - now;
                const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                if (daysLeft > 0) {
                    document.getElementById("countdown").innerText = `Days left: ${daysLeft}`;
                } else if (daysLeft === 0) {
                    document.getElementById("countdown").innerText = "Today is the day!";
                } else {
                    document.getElementById("countdown").innerText = "The event has passed.";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour
        }
    </script>
</body>
</html>
